<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D.N.S.D.</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div id="app">
    <div class="logo">
        <h1>D.N.S.D.</h1>
        <h2>by MeX1Co</h2>
    </div>

    <button id="kitBtn" class="kit-button">rock</button>

    <div id="grid"></div>

    <div class="mute-buttons">
        <button id="but1" class="mute-btn unmuted">1</button>
        <button id="but2" class="mute-btn unmuted">2</button>
        <button id="but3" class="mute-btn unmuted">3</button>
        <button id="but4" class="mute-btn">4</button>
        <button id="but5" class="mute-btn">5</button>
        <button id="but6" class="mute-btn">6</button>
        <button id="but7" class="mute-btn">7</button>
        <button id="but8" class="mute-btn">8</button>
    </div>

    <div class="transport-buttons">
        <button id="startBtn" class="transport-btn"><i class="fas fa-play"></i></button>
        <button id="stopBtn" class="transport-btn"><i class="fas fa-stop"></i></button>
        <button id="downloadBtn" class="transport-btn"><i class="fa-solid fa-download"></i></button>
    </div>
    <div class="bpmdiv">
    <input id="bpm" class="bpm-slider" type="range" min="40" max="220" step="5" value="120">
    <span id="bpmValue">120 BPM</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/midiwriter-js@3.1.1/browser/midiwriter.min.js"></script>

<script src="script.js"></script>
</body>
</html>
